<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - GoTravels</title>
    <link rel="stylesheet" href="extra.css">
</head>
<body>
    <div class="container">
        <div id="navbar">
            <div id="logo"></div>
            <div id="logo_name"><p id="company_name">GoTravels</p></div>
            <div id="utility_buttons">
                <button class="utility_button" onclick="window.location.href='travel_rec.html'">Home</button>
                <button class="utility_button" onclick="window.location.href='about.html'">About Us</button>
            </div>
        </div>

        <div class="main_content">
            <h1 class="page-title">Contact Us</h1>
            <p class="page-desc">Have questions or need help planning your next adventure? Fill out the form below, and weâ€™ll get back to you as soon as possible!</p>

            <form id="contact-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="contact">Phone Number:</label>
                <input type="tel" id="contact" name="contact" placeholder="Enter your phone number" required>

                <label for="budget">Travel Budget ($):</label>
                <input type="number" id="budget" name="budget" placeholder="Enter your budget" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>

                <button type="submit" class="utility_button">Submit</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Thank you! Your message has been received. We will get back to you soon.");
            document.getElementById("contact-form").reset();
        });
    </script>
</body>
</html>
